<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Academia - Cadastro</title>
</head>
<body>
    <header>
        <h1>Academia LongLife</h1>
        <img src="./academia..jpg" alt="Logo Academia">
    </header>
    
    <main>
        <h2>Inscreva-se Agora!</h2>
        <section class="form-section">
            <form action="#" method="POST">
                <table>
                    <tr>
                        <td><label for="name">Nome Completo:</label></td>
                        <td><input type="text" id="name" name="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Telefone:</label></td>
                        <td><input type="tel" id="phone" name="phone" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Senha:</label></td>
                        <td><input type="password" id="password" name="password" required></td>
                    </tr>
                    <tr>
                        <td><label for="goal">Objetivo:</label></td>
                        <td>
                            <select id="goal" name="goal">
                                <option value="emagrecimento">Emagrecimento</option>
                                <option value="ganho massa">Ganho de Massa</option>
                                <option value="manutenção">Habilidade</option>
                            </select>
                        </td>
                    </tr>
                </table>
                
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
</body>
</html>
